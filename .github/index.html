<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Los Pianolinis</title>
</head>

<body>
  <main>
    <nav class="menu-desktop">
      <div class="logo-container">
        <img src="./img/logo.svg" alt="The pianolinis logo" />
      </div>
      <div class="menu-items">
        <ul>
          <li>Marimba</li>
          <li>Piano</li>
          <li>Bateria</li>
        </ul>
      </div>
    </nav>
    <section class="introduction-container">
      <img src="img/blue-bg.png" class="blue-bg" alt="">
      <div class="info-container">
        <h1>Tu marimba virtual</h1>
        <p>Bienvenido a tu piano virtual gratuito. Aquí encontrarás gran variedad de instrumentos para que practiques
          tus dotes musicales hasta la perfección</p>
        <a href="">¿Empezamos?</a>
      </div>
      <img src="img/icon-start&oyster.svg" class="sea-icons" alt="">
    </section>
    <div>
      <img src="img/grab-icon.svg" class="crab-icon" alt="">
    </div>
    <section class="marimba-container">
      <span class="first-wood"></span>
      <div class="instrumet-notes-container">

        <div class="key key-1">DO</div>
        <div class="key key-2">DO#</div>
        <div class="key key-3">RE</div>
        <div class="key key-4">RE#</div>
        <div class="key key-5">MI</div>
        <div class="key key-6">FA</div>
        <div class="key key-7">FA#</div>
        <div class="key key-8">SOL</div>
        <div class="key key-9">SOL#</div>
        <div class="key key-10">A</div>
        <div class="key key-11">A#</div>
        <div class="key key-12">B</div>

      </div>
      <span class="second-wood"></span>

    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>

</html>
