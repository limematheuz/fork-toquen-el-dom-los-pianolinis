<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Los Pianolinis</title>
  </head>
  <body>
    <main>
      <nav class="menu-desktop">
        <div class="logo-container">
          <img src="./img/logo.svg" alt="The pianolinis logo" />
        </div>
        <div class="menu-items">
          <ul>
            <li>Marimba</li>
            <li>Piano</li>
            <li>Bateria</li>
          </ul>
        </div>
      </nav>
      <section class="introduction-container">
        <img src="img/blue-bg.png" class="blue-bg" alt="">
        <div class="info-container">
          <h1>Tu marimba virtual</h1>
          <p>Bienvenido a tu piano virtual gratuito. Aquí encontrarás gran variedad de instrumentos para que practiques tus dotes musicales hasta la perfección</p>
          <a href="">¿Empezamos?</a>
        </div>
      </section>

      <section class="marimba-container">
        <div>DO</div>
        <div>DO#</div>
        <div>RE</div>
        <div>RE#</div>
        <div>MI</div>
        <div>FA</div>
        <div>FA#</div>
        <div>SOL</div>
        <div>SOL#</div>
        <div>A</div>
        <div>A#</div>
        <div>B</div>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
